<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <title>Colab as a Service</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="output">...Inside Colab....</div>
    <script>
        const search = window.location.search;
        const link = search.split("=")[1];
        
        const frontendChannel = new BroadcastChannel("colabconnection")
        
        const sendNodeIDToFrontent = () => {
          console.log("Sending nodeID",link,"to frontend.");
          frontendChannel.postMessage(link);
        }
    
        frontendChannel.onmessage = sendNodeIDToFrontent;
        
        sendNodeIDToFrontent();

    </script>
  </body>
</html>
