    <meta property="og:description"        content="&quot;Mediterranean Blues&quot; is Sarkis Ricci's first piano solo Album. The album embarks upon a musical journey in the past, between the Mediterranean shores of Greece and Anatolia. Sarkis decided to isolate in winter 2019, on the island of Corfu for a musical retreat. During this residence he wrote &quot;Mediterranean Blues&quot;, which combines both old and recent compositions. He says: &quot;Music has no borders. It is a permanent exchange between humans and cultures. 'The Boat' represents the connection between those cultures and the people, while the sea symbolizes an untraceable border. This is the story of my ancestors and&nbsp; my cultural heritage&quot;. The visual accompaniment was generated by an AI using recent advances in text-to-image synthesis. The deep learning models are meditating on the album's theme &quot;Mediterranean Blues.&quot;" />
