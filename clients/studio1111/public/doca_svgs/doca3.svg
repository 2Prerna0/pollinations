<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <style>
      .dark-bg { fill: #121212; }
      .gold { fill: #FFD700; }
      .silver { fill: #C0C0C0; }
      .pulse { animation: pulse 6s infinite; }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .orbit { animation: orbit 12s linear infinite; transform-origin: 50% 50%; }
      @keyframes orbit {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .ascii { font-family: monospace; font-size: 4px; fill: #FFFFFF; }
      .gold-glow { fill: none; stroke: #FFD700; stroke-width: 0.3; opacity: 0.8; animation: glow 8s infinite; }
      @keyframes glow {
        0%, 100% { stroke-opacity: 0.8; }
        50% { stroke-opacity: 0.2; }
      }
      .diamond { fill: none; stroke: #C0C0C0; stroke-width: 0.3; animation: diamond-flicker 4s infinite; }
      @keyframes diamond-flicker {
        0%, 100% { stroke-opacity: 1; }
        50% { stroke-opacity: 0.3; }
      }
      .coin { fill: #FFD700; opacity: 0.7; animation: coin-spin 10s linear infinite; }
      @keyframes coin-spin {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(0.8) rotate(180deg); }
        100% { transform: scale(1) rotate(360deg); }
      }
      .luxury { fill: none; stroke: #FFD700; stroke-width: 0.2; stroke-dasharray: 2,2; animation: luxury-flow 6s infinite; }
      @keyframes luxury-flow {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 8; }
      }
      .wealth-text { font-family: monospace; font-size: 3px; fill: #FFD700; }
      .highlight { fill: #121212; opacity: 0.8; }
      .orbit-small { animation: orbit-small 8s linear infinite; transform-origin: 50% 50%; }
      @keyframes orbit-small {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
      }
    </style>
  </defs>
  <rect class="dark-bg" width="100" height="100"/>
  <!-- Rotating Circle -->
  <circle class="gold orbit" cx="50" cy="50" r="20" stroke="#FFD700" stroke-width="0.5" fill="none"/>
  <!-- Small Orbiting Circle -->
  <circle class="silver orbit-small" cx="70" cy="50" r="1.5"/>
  <!-- Golden Glow Rings -->
  <circle class="gold-glow" cx="50" cy="50" r="22"/>
  <circle class="gold-glow" cx="50" cy="50" r="25"/>
  <circle class="gold-glow" cx="50" cy="50" r="28"/>
  <!-- Pulsing Stars -->
  <circle class="silver pulse" cx="30" cy="30" r="1"/>
  <circle class="silver pulse" cx="70" cy="70" r="1"/>
  <circle class="silver pulse" cx="50" cy="20" r="1"/>
  <circle class="silver pulse" cx="80" cy="40" r="1"/>
  <circle class="silver pulse" cx="20" cy="60" r="1"/>
  <circle class="silver pulse" cx="50" cy="80" r="1"/>
  <circle class="silver pulse" cx="65" cy="35" r="0.8"/>
  <!-- Diamond Shapes -->
  <polygon class="diamond" points="50,40 54,50 50,60 46,50"/>
  <polygon class="diamond" points="50,30 58,50 50,70 42,50" transform="rotate(15, 50, 50)"/>
  <polygon class="diamond" points="50,25 62,50 50,75 38,50" transform="rotate(-10, 50, 50)"/>
  <!-- New Coins -->
  <circle class="coin" cx="40" cy="50" r="2"/>
  <circle class="coin" cx="60" cy="50" r="2"/>
  <circle class="coin" cx="50" cy="60" r="1.5"/>
  <!-- Highlighted Centerpiece -->
  <rect class="highlight" x="48" y="48" width="4" height="4" rx="2" ry="2"/>
  <!-- New Luxury Lines -->
  <line class="luxury" x1="45" y1="45" x2="55" y2="55"/>
  <line class="luxury" x1="45" y1="55" x2="55" y2="45"/>
  <line class="luxury" x1="40" y1="50" x2="60" y2="50"/>
  <line class="luxury" x1="50" y1="40" x2="50" y2="60"/>
  <line class="luxury" x1="38" y1="38" x2="62" y2="62"/>
  <!-- ASCII Art -->
  <text class="ascii" x="5" y="90">
    {"$": "âˆž"}   .--.    .--.   .--.
    (    )  / $$ \/ $$ \ / $$ \
    ($$$$) | $$$$$$$$$$ | $$$$$
    '--'    \__/  \__/   \__/
    Dept. of Cosmic Affairs
  </text>
  <!-- Wealth Hint Text -->
  <text class="wealth-text" x="5" y="15">
    Excess is a cosmic balance.
  </text>
  <text class="wealth-text" x="5" y="19">
    Shine brighter than the void.
  </text>
  <text class="wealth-text" x="5" y="23">
    Luxury flows, endlessly.
  </text>
</svg>